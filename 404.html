<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- Theme color for mobile browsers (matches navbar) -->
    <meta name="theme-color" content="#0a0a0f" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/assets/images/favicons/favicon.svg" type="image/svg+xml" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png" />

    <!-- SEO: No indexar página 404 -->
    <link rel="canonical" href="https://cumbre.cloud/404.html" />
    <meta name="robots" content="noindex, follow" />

    <title>404 - Página No Encontrada | Cumbre IA</title>

    <!-- Preconnect for external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn-uicons.flaticon.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn-uicons.flaticon.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Flaticon icons (deferred — non-blocking) -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css" />
    </noscript>

    <!-- Critical CSS (only base styles needed for 404 page) -->
    <link rel="stylesheet" href="assets/css/base/variables.css" />
    <link rel="stylesheet" href="assets/css/base/reset.css" />
    <link rel="stylesheet" href="assets/css/base/typography.css" />

    <style>
      .error-404 {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: var(--bg-primary);
        position: relative;
        overflow: hidden;
      }

      .error-404::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
        pointer-events: none;
      }

      .error-404__container {
        max-width: 600px;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .error-404__icon {
        font-size: 8rem;
        line-height: 1;
        margin-bottom: 2rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite;
      }

      .error-404__code {
        font-size: 6rem;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 1rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .error-404__title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .error-404__description {
        font-size: 1.125rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .error-404__actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .error-404__link {
        padding: 1rem 2rem;
        border-radius: var(--radius-lg);
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .error-404__link--primary {
        background: var(--primary-gradient);
        color: white;
        box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
      }

      .error-404__link--primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
      }

      .error-404__link--secondary {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .error-404__link--secondary:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      @media (max-width: 768px) {
        .error-404__code {
          font-size: 4rem;
        }

        .error-404__icon {
          font-size: 5rem;
        }

        .error-404__title {
          font-size: 1.5rem;
        }

        .error-404__description {
          font-size: 1rem;
        }

        .error-404__actions {
          flex-direction: column;
        }

        .error-404__link {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="error-404">
      <div class="error-404__container">
        <div class="error-404__icon">
          <i class="fi fi-tr-mountain"></i>
        </div>

        <div class="error-404__code">404</div>

        <h1 class="error-404__title">Esta cumbre no existe</h1>

        <p class="error-404__description">
          Parece que te desviaste del camino. La página que buscás no se encuentra disponible
          o fue movida a otra ubicación.
        </p>

        <div class="error-404__actions">
          <a href="/" class="error-404__link error-404__link--primary">
            <i class="fi fi-tr-home"></i>
            Volver al Inicio
          </a>
          <a href="/#contacto" class="error-404__link error-404__link--secondary">
            <i class="fi fi-tr-envelope"></i>
            Contactar Soporte
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
